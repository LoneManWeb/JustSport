<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Just Sport</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .navbar {
            margin-bottom: 20px;
        }
        #cart-container {
            margin-bottom: 20px;
        }
        .border-bottom {
            border-bottom: 1px solid #dee2e6;
        }
        .btn-danger {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Just Sport</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5 text-center">
        <h1>Shopping Cart</h1>
        <div id="cart-container" class="mt-4"></div>
        <h3 id="total-price">Total Price: $0.00</h3>
        <button class="btn btn-primary" data-toggle="modal" data-target="#checkoutModal">Proceed to Checkout</button>
    </div>

    <!-- Checkout Modal -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="payment-method">Payment Method</label>
                            <select id="payment-method" class="form-control" onchange="togglePaymentFields()">
                                <option value="cod">Cash on Delivery</option>
                                <option value="credit-card">Credit Card</option>
                            </select>
                        </div>
                        <div id="cod-fields" style="display: none;">
                            <div class="form-group">
                                <label for="recipient-name">Recipient Name</label>
                                <input type="text" id="recipient-name" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <label for="address">Delivery Address</label>
                                <input type="text" id="address" class="form-control" required="">
                            </div>
                        </div>
                        <div id="credit-card-fields" style="display: none;">
                            <div class="form-group">
                                <label for="full-name">Full Name</label>
                                <input type="text" id="full-name" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <label for="card-number">Card Number</label>
                                <input type="text" id="card-number" class="form-control" required="">
                            </div>
                            <div class="form-group">
                                <label for="expiry-date">Expiry Date</label>
                                <input type="text" id="expiry-date" class="form-control" required="" placeholder="MM/YY">
                            </div>
                            <div class="form-group">
                                <label for="cvc">CVC</label>
                                <input type="text" id="cvc" class="form-control" required="">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" form="payment-form">Place Order</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-container');
            cartContainer.innerHTML = ''; // Clear current cart contents

            let total = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                const cartItem = `
                    <div class="row border-bottom py-2">
                        <div class="col-md-8">
                            <h5>${item.name} (x${item.quantity})</h5>
                            <p>Price: $${item.price.toFixed(2)}</p>
                        </div>
                        <div class="col-md-4 text-right">
                            <h5>Total: $${itemTotal.toFixed(2)}</h5>
                            <button class="btn btn-danger" onclick="removeFromCart('${item.id}')">Remove</button>
                        </div>
                    </div>
                `;
                cartContainer.innerHTML += cartItem;
            });

            document.getElementById('total-price').innerText = `Total Price: $${total.toFixed(2)}`;
        }

        function removeFromCart(itemId) {
            // Get the current cart
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            // Check if the item exists in the cart
            const itemExists = cart.some(item => item.id === itemId);

            if (itemExists) {
                // Remove the item from localStorage using its unique id
                localStorage.removeItem(itemId); // This assumes you stored items by their ID
                
                // Update the cart in localStorage to remove the deleted item
                const updatedCart = cart.filter(item => item.id !== itemId);
                localStorage.setItem('cart', JSON.stringify(updatedCart));
                localStorage.removeItem('cart');
            }

            loadCart(); // Reload the cart to reflect changes
        }

        function togglePaymentFields() {
            const paymentMethod = document.getElementById('payment-method').value;
            const creditCardFields = document.getElementById('credit-card-fields');
            const codFields = document.getElementById('cod-fields');

            if (paymentMethod === 'credit-card') {
                creditCardFields.style.display = 'block';
                codFields.style.display = 'none'; // Hide COD fields
            } else {
                creditCardFields.style.display = 'none'; // Hide credit card fields
                codFields.style.display = 'block'; // Show COD fields
            }
        }

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert("Order placed successfully! Thank you for shopping with us.");
            localStorage.removeItem('cart'); // Clear cart after successful order
            loadCart(); // Reload the cart (should be empty)
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadCart();
        });
    </script>
</body>
</html>
